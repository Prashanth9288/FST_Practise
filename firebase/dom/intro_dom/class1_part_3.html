<!DOCTYPE html>
<html lang="en">

<style>
  #container {
    border: 2px solid rebeccapurple;
    width: 50%;
    text-align: center;
  }

  img {
    max-width: 100%;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container"></div>
</body>
<script>
  let container = document.getElementById('container');
  let div = document.createElement('div') // div to keep img 

  let img = document.createElement('img');
  img.src = "https://tse3.mm.bing.net/th?id=OIP.ai9b3EQUa1eH1PKcJTa-AQHaE_&pid=Api&P=0&h=180"

  div.appendChild(img) // append img to div 
  let p = document.createElement('p')
  p.innerText = 'I am a Panda'

  container.append(div, p) // finally appended div and p tag
</script>

</html>
