<script>
  function addTodo() {
    let todoInput = document.getElementById('todoInput').value

    
    let tasks = JSON.parse(localStorage.getItem('tasks')) || []

    tasks.push(todoInput)

    localStorage.setItem('tasks', JSON.stringify(tasks))
    //console.log(tasks)
  }


</script>
