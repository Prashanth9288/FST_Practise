<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
  <style>
    .hidden {
      display: none;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input,
    select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }

    button {
      padding: 10px;
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Firebase Authentication</h2>
  <!-- Signup Form  -->
  <div id="signup-container">
    <h3>Sign Up</h3>
    <input type="email" id="signup-email" placeholder="Enter Email" required>
    <input type="password" id="signup-password" placeholder="Enter password" required>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button id="signup-btn">Sign Up</button>
    <p id="signup-message"></p>
  </div>

  <!-- login Form -->
  <div id="login-container">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Enter Email" required>
    <input type="password" id="login-password" placeholder="Enter password" required>
    <button id="login-btn">Login</button>
    <p id="login-message"></p>
  </div>


  <!-- dashboard Section -->
  <div id="dashboard-container" class="hidden">
    <h3>Welcome, <span id="user-email"></span>(<span id="user-role"></span>)</h3>
    <button id="logout-btn">Logout</button>
    <!--Admin Section tools -->
    <div id="admin-container" class="hidden">
      <h3>Admin Action</h3>
      <button id="delete-users-btn">Delete All Users </button>
    </div>
  </div>


  <!--Firebase Logic -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDbuGab4qZvDsAcdsxTgsxjrIzHNRIfQcg",
      authDomain: "auth-43287.firebaseapp.com",
      projectId: "auth-43287",
      storageBucket: "auth-43287.firebasestorage.app",
      messagingSenderId: "683880645501",
      appId: "1:683880645501:web:92807dc7fd2cf5fdd5c214",
      measurementId: "G-NWPLD3LDMC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);// start the Firebase App
    const analytics = getAnalytics(app);
    const auth = getAuth(app); // Get Auth service
    const db = getFirestore(app);// Get Firestore database

    // SignUp function
    document.getElementById("signup-btn").addEventListener('click', async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById('role').value

      try {
        // create user account
        const userCredentials = await createUserWithEmailAndPassword(auth, email, password)
        const user = userCredentials.user
        // Save user role in firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role: role
        })
        document.getElementById('signup-message').innerText = "Signup Successful"

      } catch (error) {
        document.getElementById('signup-message').innerText = error.message
      }
    });

    //Login function 
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredentials = await signInWithEmailAndPassword(auth, email, password)
        document.getElementById('login-message').innerText = "Login Successful"
      } catch (error) {
        document.getElementById('login-message').innerText = error.message
      }
    });

    //Logout Function

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth)
      alert('Logged out successfully');
    })

    //Listen for Authentication state change

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-email').innerText = user.email

        // Get user Role

        const userDoc = await getDoc(doc(db, "users", user.uid))
        if (userDoc.exists()) {
          const roleData = userDoc.data()
          const role = roleData.role;
          document.getElementById("user-role").innerText = role;

          document.getElementById('signup-container').classList.add('hidden')
          document.getElementById('login-container').classList.add('hidden')
          document.getElementById('dashboard-container').classList.remove('hidden')

          if (role === "admin") {
            document.getElementById('admin-container').classList.remove('hidden')
          } else {
          //  console.log("Entered in else part");
            document.getElementById('admin-container')
              .classList.add("hidden")
          }
        }

      } else {
        document.getElementById('signup-container').classList.remove('hidden')
        document.getElementById('login-container').classList.remove('hidden')
        document.getElementById('dashboard-container').classList.add('hidden')
      }
    });

    //Admin Delete Button
    document.getElementById('delete-users-btn').addEventListener('click', () => {
      alert("You are doing a admin action ")
    })
  </script>
</body>

</html>
