<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API Demo</title>
     <style>
  :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #e67e22;
    --bg-color: #f4f4f4;
    --card-bg: #ffffff;
    --border-radius: 12px;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--primary-color);
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--secondary-color);
  }

  button {
    background-color: var(--secondary-color);
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 5px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: var(--accent-color);
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  #character-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 10px;
  }

  .card {
    background: var(--card-bg);
    padding: 15px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
  }

  .card h3 {
    margin-bottom: 8px;
    color: var(--primary-color);
  }

  .card p {
    margin: 4px 0;
    font-size: 0.95em;
  }

  .character-container {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    text-align: left;
  }

  .character-container img {
    width: 100%;
    border-radius: var(--border-radius);
    margin-bottom: 15px;
  }

  footer#clock {
    margin-top: 40px;
    text-align: center;
    font-size: 0.95em;
    color: #666;
  }

  @media (max-width: 500px) {
    .controls {
      flex-direction: column;
    }

    button {
      width: 100%;
      max-width: 300px;
    }

    .card p {
      font-size: 0.9em;
    }
  }
</style>

    
</head>
<body>
  <h1 style="text-align: center;">Rick and Morty Characters</h1>
  <button id="loadBtn">Load Characters</button>
  <button id="randomBtn">Load Random Page</button>
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <span id="pageDisplay">Page 1</span>
    <button id="nextBtn">Next</button>
  </div>
  <button id="clearBtn">Clear Grid</button>
  <div id="character-grid" class="grid"></div>

  <div class="character-container" id="character-container"></div>
  <footer id="clock"></footer>
  <script src="../js/index.js"></script>

  
  
</body>
</html>
