<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <script type="module" src="main.js"></script>
</head>

<body>

  <h1>Library Management System</h1>
  <form id="book-form">
    <input type="text" id="title" placeholder="Enter Title" required />
    <input type="text" id="author" placeholder="Enter Author" required />
    <input type="text" id="genre" placeholder="Enter Genre" required />
    <input type="number" id="year" placeholder="Enter a Year" required>
    <select id="available">
      <option value="Yes">Available</option>
      <option value="No">Not Available</option>
    </select>
    <button type="submit">Add Book</button>
  </form>
  <hr>


  <h3>Filter Books</h3>
  <div id="filters">
    <label>Filter by Author:
      <input type="text" id="filter-author" placeholder="Enter author name">
    </label>
    <label>Filter by Genre:
      <input type="text" id="filter-genre" placeholder="Enter genre">
    </label>
    <label>Availablity:
      <select id="filter-availability">
        <option value="All">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
  </div>


  <h3>Sort Books</h3>
  <div id="sort-section">
    <label>Sort By:
      <select id="sort-by">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="year">Year</option>
      </select>
    </label>

    <label>Order:
      <select id="sort-order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </label>
  </div>
  <h2>Book List</h2>
  <table border="1" id="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>



</body>

</html>
